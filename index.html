<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="container">
    <div class="wrapper">
    <div> <img class="bg" src="./images/bg-pattern-card.svg" alt=""> </div>
    <div> <img class="victor" src="./images/image-victor.jpg" alt=""> </div>

    <div class="info">
      <h3> Victor Crest  <span> 26</span></h3>
      <p> London</p>
    </div>
    <hr>
    <div class="counter">
       <div class="k">
        <h4>80K </h4>
        <h6> Followers</h6>
       </div> 
       <div class="k">
        <h4>803K </h4>
        <h6>Likes</h6>
       </div>
        <div class="k">
        <h4>1.5K </h4>
        <h6>Photos</h6>
        </div> 
    </div>
  </section>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
